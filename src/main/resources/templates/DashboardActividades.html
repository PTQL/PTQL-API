<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Gestionar Actividades</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	
	<div class="container mt-5">
    	<a href="/generar_actividad" class="btn btn-primary">Generar Actividad</a>	
    	<a href="/ingresar_excel_actividad" class="btn btn-primary">Ingresar Excel de Actividades</a>	
    	<a href="/" class="btn btn-secondary">Regresar</a>	
 	</div>
	<div class="container mt-5">
		<h3>Listado General de Actividades</h3>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
	                <th>Nombre</th>
	                <th>Ubicaci√≥n</th>
	                <th>Fecha</th>
	                <th>Estado</th>
	                <th>Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="actividad : ${listaActividades}">
	                <td th:text="${actividad.id}"></td>
	                <td th:text="${actividad.nombreActividad}"></td>
	                <td th:text="${actividad.ubicacionActividad}"></td>
	                <td th:text="${actividad.fechaActividad}"></td>
	                <td th:text="${actividad.estado} ? 'Activo' : 'Inactivo'"></td>
					<td>
						<a th:value="${actividad.id}" th:href="@{/editar_actividad/}+${actividad.id}">Editar</a>
						<!--Solo deberia aparecer si no tiene voluntarios-->
						<a th:value="${actividad.id}" th:href="@{/info_actividad/}+${actividad.id}" >Detalles</a>
						<a th:value="${actividad.id}" th:href="@{/desactivar_actividad/}+${actividad.id}" >Desactivar</a>
					</td>
           		</tr>

			</tbody>
		</table>
	</div>
	
	

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
