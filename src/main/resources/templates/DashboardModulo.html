<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Gestionar Actividades</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.datatables.net/2.0.1/css/dataTables.dataTables.css" />
<style>
    body {
        transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
        background-color: #343a40;
        color: #ffffff;
    }
    .btn, a {
        transition: transform 0.2s;
    }
    .btn:hover, a:hover {
        transform: scale(1.05);
    }
    table {
        transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode table {
        background-color: #495057;
        color: #ffffff;
    }
    .dark-mode thead {
        background-color: #6c757d;
    }
    .dark-mode tbody tr:nth-child(odd) {
        background-color: #5a6268;
    }
    .dark-mode tbody tr:nth-child(even) {
        background-color: #6c757d;
    }
    .form-switch {
        margin-bottom: 1rem;
    }
</style>
</head>
<body>

<div class="container mt-5">
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="darkModeSwitch">
        <label class="form-check-label" for="darkModeSwitch">Modo Oscuro</label>
    </div>
    <a href="/generar_modulo" class="btn btn-primary">Generar Modulo</a>	
    <a href="/reactivar_modulo" class="btn btn-primary">Reactivar Modulos</a>	
    <a href="/" class="btn btn-secondary">Regresar</a>	
</div>

<div class="container mt-5">
    <h3>Listado General de Modulo</h3>
    <table class="table" id="tablaVoluntariosModulo">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cantidad Actividades</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="modulo : ${listaModulo}">
                <td th:text="${modulo.id}"></td>
                <td th:text="${modulo.Nombre}"></td>
                <td th:text="${modulo.actividad.size()}"></td>
                <td>
                    <a class="btn btn-warning" th:value="${modulo.id}" th:href="@{/editar_modulo/}+${modulo.id}">Editar</a>
                    <a class="btn btn-info" th:value="${modulo.id}" th:href="@{/info_modulo/}+${modulo.id}">Detalles</a>
                    <a class="btn btn-danger" th:value="${modulo.id}" th:href="@{/desactivar_modulo/}+${modulo.id}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
<!--Boostrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- DataTable -->
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function () {
        $('#tablaVoluntariosModulo').DataTable();
    });

    document.getElementById('darkModeSwitch').addEventListener('change', function () {
        document.body.classList.toggle('dark-mode', this.checked);
    });
</script>
</html>
