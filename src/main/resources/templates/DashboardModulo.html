<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Gestionar Actividades</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	
	<div class="container mt-5">
    	<a href="/generar_modulo" class="btn btn-primary">Generar Modulo</a>	
     	<a href="/reactivar_modulo" class="btn btn-primary">Reactivar Modulos</a>	

	</div>
	<div class="container mt-5">
		<h3>Listado General de Modulo</h3>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
	                <th>Nombre</th>
	                <th>Cantidad Actividades</th>
	                <th>Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="modulo : ${listaModulo}">
	                <td th:text="${modulo.id}"></td>
	                <td th:text="${modulo.Nombre}"></td>
	                <td th:text="${modulo.actividad.size()}"></td>
					<td>
						<a class="btn btn-secondary" th:value="${modulo.id}" th:href="@{/editar_modulo/}+${modulo.id}">Editar</a>
						<!--Solo deberia aparecer si no tiene voluntarios-->
						<a th:if="${modulo.actividad.size() <= 0 }" > Ingresar Voluntarios</a>
						<a  class="btn btn-danger"   th:value="${modulo.id}" th:href="@{/desactivar_modulo/}+${modulo.id}" >Eliminar</a>
					</td>
           		</tr>
				
			</tbody>
		</table>
	</div>
	
	

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
