<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Voluntario</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Formulario Editar Voluntario</h1>
     <form th:action="@{/guardar_voluntario}" method="post"  th:object="${voluntario}">
        <!-- Campo Id -->
        <div class="mb-3">
            <label for="Id" class="form-label">Id del Voluntario</label>
            <input type="text" th:field="*{Id}" class="form-control" id="Id" name="Id" readonly >
        </div>
         <!-- Campo Dni-->
         <div class="mb-3">
             <label for="dni" class="form-label">DNI del Voluntario</label>
             <input type="text" th:field="*{dni}" class="form-control" id="dni" name="dni" required>
         </div>
         <!-- Campo Correo-->
         <div class="mb-3">
             <label for="correo" class="form-label">Correo del Voluntario</label>
             <input type="text" th:field="*{correo}" class="form-control" id="correo" name="correo" required>
         </div>
        <!-- Campo Nombre-->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Voluntario</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" name="nombre" required>
		</div>
		<!-- Campo Edad-->
        <div class="mb-3">
            <label for="edad" class="form-label">Edad del Voluntario</label>
            <input type="number" th:field="*{edad}" class="form-control" id="edad" name="edad" required>
		</div>
         <!-- BotÃ³n para enviar el formulario -->
        <button type="submit" class="btn btn-primary">Editar Voluntario</button>
        <a class="btn btn-primary" th:if="${actividad != null}" th:href="@{/info_actividad/}+${actividad.id}">Regresar</a>
        <a class="btn btn-primary" th:if="${actividad == null}" th:href="@{/dashboard_voluntario}">Regresar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 
 

</body>
</html>
