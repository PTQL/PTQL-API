<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PÃ¡gina Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Generate QR Code</h1>
        <form th:action="@{/generate-qr}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="text">Text</label>
                <input type="text" class="form-control" id="text" name="text" required>
            </div>
            <div class="form-group">
                <label for="path">File Path</label>
                <input type="text" class="form-control" id="path" name="path" required>
            </div>
            <button type="submit" class="btn btn-primary">Generar QR Code</button>
        </form>
        <div th:if="${message}">
            <p th:text="${message}" class="mt-3"></p>
        </div>
    </div>
</body>
</html>
