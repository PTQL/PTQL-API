<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="ISO-8859-1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <div class="container mt-5">

        <div class="card mb-3">
            <div class="card-header" data-bs-toggle="collapse" href="#validVolunteers" role="button"
                aria-expanded="false" aria-controls="validVolunteers">
                <h3 class="card-title">Listado de Voluntarios Validos -
                    <span th:if="${voluntarioResponse.listVoluntarioValido.size() > 0}"
                        th:text="${voluntarioResponse.listVoluntarioValido.size()}">0</span>
                </h3>
            </div>
            <div class="card-body collapse show" id="validVolunteers">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Dni</th>
                            <th>Edad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="voluntario, iterStat : ${voluntarioResponse.listVoluntarioValido}">
                            <td th:text="${iterStat.count}"></td>
                            <td th:text="${voluntario.nombre}"></td>
                            <td th:text="${voluntario.correo}"></td>
                            <td th:text="${voluntario.dni}"></td>
                            <td th:text="${voluntario.edad}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-header" data-bs-toggle="collapse" href="#invalidVolunteers" role="button"
                aria-expanded="false" aria-controls="invalidVolunteers">
                <h3 class="card-title">Listado de Voluntarios Invalidos -
                    <span th:if="${voluntarioResponse.listVoluntarioInvalido.size() > 0}"
                        th:text="${voluntarioResponse.listVoluntarioInvalido.size()}">0</span>
                </h3>
            </div>
            <div class="card-body collapse show" id="invalidVolunteers">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Dni</th>
                            <th>Edad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="voluntario, iterStat : ${voluntarioResponse.listVoluntarioInvalido}">
                            <td th:text="${iterStat.count}"></td>
                            <td th:text="${voluntario.nombre}"></td>
                            <td th:text="${voluntario.correo}"></td>
                            <td th:text="${voluntario.dni}"></td>
                            <td th:text="${voluntario.edad}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var validVolunteersCollapse = document.getElementById('validVolunteers');
            var invalidVolunteersCollapse = document.getElementById('invalidVolunteers');

            // Verifica si las listas est�n vac�as y oculta las secciones correspondientes si es necesario
            if (validVolunteersCollapse.querySelectorAll('tbody tr').length === 0) {
                validVolunteersCollapse.classList.remove('show');
            }

            if (invalidVolunteersCollapse.querySelectorAll('tbody tr').length === 0) {
                invalidVolunteersCollapse.classList.remove('show');
            }

            // Maneja la animaci�n de mostrar/ocultar
            var collapseElements = document.querySelectorAll('.collapse');

            collapseElements.forEach(function (collapse) {
                collapse.addEventListener('show.bs.collapse', function () {
                    // Se ejecuta cuando comienza la animaci�n de mostrar
                    // Puedes personalizar con otras clases o estilos si es necesario
                });

                collapse.addEventListener('hide.bs.collapse', function () {
                    // Se ejecuta cuando comienza la animaci�n de ocultar
                    // Puedes personalizar con otras clases o estilos si es necesario
                });
            });
        });
    </script>
</body>

</html>
