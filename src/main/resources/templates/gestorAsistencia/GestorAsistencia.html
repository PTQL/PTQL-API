<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
    <title>Gestor Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h3>Voluntarios Registrados en la Actividad</h3>             
            <table class="table">
                <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                </tr>
                </thead>
                <tbody>
                <!-- Aquí se agregarán las filas de voluntarios registrados en la actividad -->
                <tr th:each="participante : ${asistenciaRespone.lstRegistrados}">
                    <td></td>
                    <td th:text="${participante.voluntario.dni}"></td>
                    <td th:text="${participante.voluntario.nombre}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <h3>Voluntarios No Registrados en la Actividad</h3>
            <form th:action="@{/accion_para_voluntarios_no_registrados}" method="post">
                <table class="table">
                    <thead>
                    <tr>
                        <th>DNI</th>
                        <th>Nombre</th>
                        <th>Opciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Aquí se agregarán las filas de voluntarios no registrados en la actividad -->
                    <tr th:each="voluntario : ${asistenciaRespone.lstNoRegistrados}">
                        <td th:text="${voluntario.dni}"></td>
                        <td th:text="${voluntario.nombre}"></td>
                        <td>
                            <!-- Agrega aquí los elementos del formulario para acciones específicas -->
                            <input type="submit" value="Agregar a actividad" class="btn btn-primary">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <h3>DNIs con Errores</h3>
            <form th:action="@{/accion_para_dn_is_con_errores}" method="post">
                <table class="table">
                    <thead>
                    <tr>
                        <th>DNI Erróneo</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Aquí se agregarán las filas de DNIs con errores -->
                    <tr th:each="dni : ${asistenciaRespone.lstDniNoValidos}">
                        <td th:text="${dni}"></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
