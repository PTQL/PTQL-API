<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Lector Voluntarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title text-center">Ingresar DNIs de los Asistentes</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/leerParticipantesFromTxt/}+${actividad.id}" method="post">
                        <div class="mb-3">
                            <input type="hidden" th:name="idActividad" th:value="${actividad.id}">
                            <label for="dni" class="form-label">Ingrese los DNIs de las personas asistentes(uno por linea):</label>
                            <textarea class="form-control" th:text="${asistenciaRespone.listDni}" id="dni" name="dni" style="height: 450px;" rows="5"></textarea>
                        </div>
                        <button type="submit" name="type" value="verDetalles" class="btn btn-primary">Ver Detalles</button>
                        <button type="submit" name="type"  value="marcarAsistencia" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Revisar los detalles de los DNIs ">Marcar Asistencia</button>
                        
                        <a class="btn btn-secondary" href="/dashboard_actividad">Regresar a Dashboard</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
  <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</html>
