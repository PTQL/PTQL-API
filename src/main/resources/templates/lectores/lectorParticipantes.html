<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="ISO-8859-1">
	<title>Lector Voluntarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title text-center">Ingresar DNIs de los Asistentes</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/leerParticipantesFromTxt}" method="post">
                        <div class="mb-3">
			                <input type="hidden" th:name="idActividad" th:value="${idActividad}">

                            <label for="nombres" class="form-label">Ingrese los DNIS de las personas asistentes(uno por linea):</label>
                            <textarea class="form-control" id="dni" name="dni" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <a class="btn btn-secondary" href="/dashboard_actividad">Regresar a Dashboard</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
